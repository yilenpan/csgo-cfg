bind "mouse5" "use weapon_knife;use weapon_flashbang"
bind "t" "use weapon_hegrenade"
bind "mouse4" "use weapon_smokegrenade"
bind "f" "use weapon_incgrenade;use weapon_molotov"
bind "SHIFT" "+speed;r_cleardecals"
bind 'l' '+voicerecord'

// buy binds generated by csgobuynds.com
bind "kp_ins" "buy vest;"
bind "kp_del" "buy vesthelm;"
bind "kp_end" "buy flashbang;"
bind "kp_downarrow" "buy smokegrenade;"
bind "kp_pgdn" "buy molotov; buy incgrenade;"
bind "kp_leftarrow" "buy incgrenade; buy molotov;"
bind "kp_enter" "buy incgrenade; buy molotov; buy flashbang; buy hegrenade; buy smokegrenade;"
bind "kp_5" "buy defuser;"
bind "F1" "demo_timescale 1"
bind "F2" "demo_timescale 20"

gameinstructor_enable 0
bind [ "exec autoexec"
bind ] "exec surfbind"
bind mouse1 +attack; bind mouse2 +attack2;
bind "mwheeldown" "+jump"

// removes the shifting of the arm when crouching down.
cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"

// removes the bobbing of the weapon back and forth, when you run.
cl_bob_lower_amt "0"
cl_bobamt_lat "0"
cl_bobamt_vert "0"

// causes the scope to move less while moving scoped and reduces bobbing effect
cl_bobcycle "2"


// Classic view model
viewmodel_presetpos 3

bind - "volume 0.1"
bind = "volume 0.5"

bind "CTRL" "+duck"

alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
bind "alt" "+jumpthrow"

alias +cjump "+jump; +duck"
alias -cjump "-jump; -duck"
bind "space" "+cjump"

cl_radar_always_centered "0"
cl_radar_scale "0.3"
cl_hud_radar_scale "1.15"
cl_radar_icon_scale_min "0.8"
cl_radar_rotate 1

cl_teamid_overhead_always 1
cl_teammate_colors_show "2"
alias "showequipment" "showequipment_on"
alias "showequipment_on" "+cl_show_team_equipment;alias showequipment showequipment_off"
alias "showequipment_off" "-cl_show_team_equipment; alias showequipment showequipment_on"
bind "h" "showequipment"

bind "capslock" "+crosshairmax"
alias "+crosshairmax" "cl_crosshairsize 5000; cl_crosshairgap -10; cl_crosshairthickness 0.5; cl_crosshair_drawoutline 1"
alias "-crosshairmax" "cl_crosshairsize 3.5; cl_crosshairgap 0; cl_crosshairthickness 0.5; cl_crosshair_drawoutline 1"

